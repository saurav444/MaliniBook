{% extends 'base.html' %}
{% block title %}{{product.title}} {% endblock %}
{% block content %}
<div class="container">
    <h3>Book Name: {{product.title}}</h3>
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.image.url}}" class="img-fluid" alt="{{product.title}}" style="height:300px; object-fit:contain; ">
        </div>
        <div class="col-md-6">
            <h5 style="color:white">{{product.title}}</h5>
            <h5 style="color:white">Category:{{product.category}}</h5>
            <h5 style="color:white">{{product.description}}</h5>
            <p class="mt-3" style="color:white">Price: <strike>Rs. {{product.marked_price}}</strike> Rs. {{product.selling_price}}</p>
            <a href="{% url 'cart' product.id  %}" class="btn" style="border-style:solid; border-color:green; box-shadow:2px 2px 3px grey; color:blue;">Add to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
