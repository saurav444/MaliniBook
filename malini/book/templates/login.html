{% extends 'base.html' %}
{% block title %}Customer Login{% endblock %}
{% block content %}
<style>
    .errorlist{
      color:red;
      }

</style>
<div class="container card bg-white" style="border-radius:80px; box-shadow:20px 20px 25px green;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 style="color:blue; text-shadow:2px 2px 3px grey;">Customer Login</h2>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn" style=" color:blue; padding-left:13px; border-bottom:5px solid black; text-shadow:1px black; border-style:solid; border-color:red;">Login as Customer</button>
                {% if error %}
                <li style="color:red;">{{error}}</li>
                {% endif %}
            </form>
            <p>Forgot Password?<a href="{% url 'passwordforgot' %} ">Reset Now.</a></p>
            <p>or don't have account? <a href="{% url 'register' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Register Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
