{% extends 'base.html' %}
{% block title %}Customer Registration{% endblock %}
{% block content %}
<style>
    .errorlist{
      color:red;
      }
</style>
<div class="container card bg-white p-2" style="border-radius:80px; box-shadow:20px 20px 25px red;">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2 style="color:blue; text-shadow:2px 2px 3px grey;">Customer Registration Form</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn" style=" color:blue; padding-left:13px; border-bottom:5px solid black; text-shadow:1px black; border-style:solid; border-color:red;">Register as Customer</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
        </div>
    </div>
</div>
{% endblock %}
